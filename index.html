<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1 id="hero">
            Dice Game
        </h1>
        <aside>
            <button class="gameInfo">
                Info
            </button>
            <p class="gameInfoContent">
                Two players.<br>
                One die each.<br>
                Click button to roll dice and generate a random number between 1 and 6.<br>
                Player with the highest number wins.<br>
                Good luck!<br>
            </p>
        </aside>
    </header>
    <main>
        <div>
            <p>
                Player 1
            </p>
            <p>
                Player 2
            </p>
        </div>
        <div>
            <section>
                <img id="die1" class="dice" src="assets/images/dice6.png" alt="dice-side-1">
            </section>
            <section>
                <img id="die2" class="dice" src="assets/images/dice6.png" alt="dice-side-1">
            </section>
        </div>
        <div>
            <section>
                <button id="tossButton">
                    Toss Dice
                </button>
            </section>
        </div>
    </main>
    <footer>
        <p class="lastP">
            Challenge by <a href="https://www.appbrewery.co">The App Brewery</a>. Coded by <a href="https://github.com/radicaladi">Adrian Brown</a>.
        </p>
    </footer>
</div>


<script src="script.js"></script>
</body>
</html>
